<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS Map — 14.483227, 120.898152</title>
  <meta http-equiv="refresh" content="2">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>html,body,#map{height:100%;margin:0;padding:0}#map{height:100vh}</style>
</head>
<body>
<div id="map"></div>
<div style="position:fixed;z-index:999;background:#fff;padding:6px;border-radius:6px;left:10px;top:10px;box-shadow:0 0 6px rgba(0,0,0,.15);font-family:Arial,Helvetica,sans-serif">
<b>Lat:</b> 14.483227 &nbsp; <b>Lon:</b> 120.898152
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var lat = 14.4832269;
  var lon = 120.8981517;
  var map = L.map('map').setView([lat, lon], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);
  var marker = L.marker([lat, lon]).addTo(map)
                  .bindPopup('Lat: '+lat.toFixed(6)+'<br>Lon: '+lon.toFixed(6))
                  .openPopup();
</script>
</body>
</html>
